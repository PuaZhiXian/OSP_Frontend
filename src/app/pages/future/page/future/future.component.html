<div class="mt-24 container m-auto">
  <!--Title-->
  <div class="text-6xl font-bold mb-16">
    {{eventTitle}}
  </div>
  <!--Image-->
  <div>
    <img class="object-fill h-full w-full"
         nz-image [nzDisablePreview]="true" [nzSrc]="'assets/images/events/'+eventImage"/>
  </div>
  <!--Description-->
  <div class="font-sans font-normal leading-relaxed text-justify text-3xl mt-7 h-full w-full">
    {{eventDescription}}
  </div>
</div>
