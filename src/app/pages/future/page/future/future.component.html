<div class="mt-24 container m-auto">
  <!--Title-->
  <div class="text-[45px] mb-4">
    {{eventTitle}}
  </div>
  <!--Image-->
  <div>
    <img class="object-fill h-466 w-843"
         nz-image [nzSrc]="'assets/images/events/'+eventImage"/>
  </div>
  <!--Description-->
  <div class="text-[28px] font-sans text-base justify-normal ">
    {{eventDescription}}
  </div>
</div>
